<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowdsourced Disaster Reporting Tool</title>
    <link rel="stylesheet" href="hcss.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places"></script>
    <script src="hscript.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Disaster Report</h1>
                <br>
            </div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#report">Report</a></li>
                <li><a href="#data">Aggregated Data</a></li>
                <li><a href="#contact">Emergency Contacts</a></li>
            </ul>
        </nav>
    </header>

    <section id="report" class="report-section">
        <div class="container">
            <h2>Report a Disaster Condition</h2>
            <form action="#" method="post" enctype="multipart/form-data">
                <br>
                <!-- Condition -->
                <label for="condition">Condition:</label>
                <select id="condition" name="condition">
                    <option value="flood">Flood Level</option>
                    <option value="roadblock">Road Blockage</option>
                    <option value="damage">Infrastructure Damage</option>
                    <option value="other">Other</option>
                </select>

                <!-- Flood Level -->
                <label for="flood-level">Flood Level (if applicable):</label>
                <input type="range" id="flood-level" name="flood-level" min="0" max="5" step="1">
                <span id="flood-value">0</span>/5

                <!-- Location -->
                <label for="location">Location:</label>
                <input type="text" id="autocomplete" name="location" placeholder="Enter location...">
                <div id="autocomplete-suggestions"></div>

                <!-- "Use My Current Location" Button -->
                <button type="button" id="locate-button" class="styled-button">Use My Current Location</button>

                <!-- Map Display -->
                <div id="map" style="height: 300px; margin-top: 20px;"></div>

                <!-- Upload Photo Options -->
                <label for="upload-option">Upload Photo:</label>
                <select id="upload-option" name="upload-option">
                    <option value="camera">Use Camera</option>
                    <option value="file">Upload File</option>
                </select>

                <!-- Camera Option -->
                <label for="camera-upload" id="camera-label" style="display:none;">Capture Photo:</label>
                <input type="file" accept="image/*" capture="environment" id="camera-upload" style="display:none;" onchange="previewImage(event)">
                 <br><br>
                <!-- File Upload Option -->
                <label for="file-upload" class="custom-file-upload" id="file-label">Upload Picture</label>
                <input id="file-upload" type="file" name="file" accept="image/*" onchange="previewImage(event)">

                <!-- Image Preview -->
                <img id="preview-img" style="display:none; width: 100px; height: auto; margin-top: 20px;" />
                <br><br>
                <!-- Additional Details -->
                <label for="details">Details:</label>
                <textarea id="details" name="details" placeholder="Enter specific details..."></textarea>

                <!-- Report Option -->
                <button type="submit" class="submit-button">Submit Report</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Disaster Reporting Tool. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
